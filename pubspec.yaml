name: promould
description: ProMould v7.1 Smart Factory
publish_to: "none"

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4
  path: ^1.9.0
  uuid: ^4.4.0

  # Sharing / utils
  csv: ^6.0.0
  share_plus: ^10.0.2
  flutter_animate: ^4.5.0
  percent_indicator: ^4.2.3
  pdf: ^3.11.1
  printing: ^5.13.2
  fl_chart: ^0.69.0
  logger: ^2.0.2

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.3
  firebase_messaging: ^15.1.4

  # Media / background / charts
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  workmanager: ^0.5.2
  syncfusion_flutter_charts: ^26.1.41
  syncfusion_flutter_gauges: ^26.1.41
  intl: ^0.19.0

  # OCR and barcode scanning
  google_mlkit_text_recognition: ^0.13.0
  google_mlkit_barcode_scanning: ^0.12.0
  image: ^4.1.7
  camera: ^0.11.0+2
  
  # Advanced image processing
  # opencv_dart: ^1.0.4  # Optional - uncomment if needed
  
  # ML and AI
  # tflite_flutter: ^0.10.4  # Optional - uncomment if needed
  
  # Cloud services (optional fallback)
  http: ^1.2.0
  
  # Database for learning system
  sqflite: ^2.3.3+1
  
  # Async processing
  isolate: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.12
  hive_generator: ^2.0.1
  mockito: ^5.4.4
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
