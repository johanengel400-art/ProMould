name: Flutter CI Dev & Prod

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get Dependencies
        run: flutter pub get

      - name: Auto Version
        run: |
          VERSION_NAME="1.0.${{ github.run_number }}"
          VERSION_CODE=${{ github.run_number }}
          echo "Setting version to $VERSION_NAME+$VERSION_CODE"
          sed -i "s/^version:.*/version: $VERSION_NAME+$VERSION_CODE/" pubspec.yaml
          cat pubspec.yaml | grep version

      - name: Build APK
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "Production build"
            flutter build apk --release
          else
            echo "Dev build"
            flutter build apk --debug
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ProMould-${{ github.ref_name }}-build-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/*.apk

      - name: Create Release (Production Only)
        if: github.ref_name == 'main'
        uses: ncipollo/release-action@v1
        with:
          artifacts: build/app/outputs/flutter-apk/app-release.apk
          tag: v${{ github.run_number }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Telegram Notify
        if: always()
        run: |
          STATUS="${{ job.status }}"
          BRANCH="${{ github.ref_name }}"
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          TEXT="üè≠ *ProMould Build Notification*\n\nBranch: *$BRANCH*\nStatus: *$STATUS*\nBuild: #${{ github.run_number }}\n\n[View Build Logs]($RUN_URL)"

          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d parse_mode="Markdown" \
          -d text="$TEXT"
